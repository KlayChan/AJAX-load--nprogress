<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>主页面</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="../nprogress.css">
  <style>
    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: rgba(0, 0, 0, .6);
      font-size: 30px;
    }
  </style>
  <script src="../jquery-1.12.4.js"></script>
  <script src="../nprogress.js"></script>
</head>
<body>
  <div class="container pt-4">
    <h1>会员中心</h1>
    <hr>
    <div class="row">
      <aside class="col-md-3">
        <div class="list-group">
          <a class="list-group-item list-group-item-action" href="index.html">我的资料</a>
          <a class="list-group-item list-group-item-action" href="cart.html">我的购物车</a>
          <a class="list-group-item list-group-item-action" href="orders.html">我的订单</a>
        </div>
      </aside>
      <main id="main" class="col-md-9">
        <h2>我的个人资料</h2>
        <hr>
      </main>
    </div>
  </div>
  <div class="loading">正在玩命加载中...</div>
 
  <script>
    // ======流行的高级加载进度条======
    $(document)
    .ajaxStart(function(){
      NProgress.start();
    })
    .ajaxStop(function(){
      NProgress.done();
    })
     // =========普通的加载效果=============
    // $(document).ajaxStart(function(){
    //   $('.loading').fadeIn()
    // })
    // $(document).ajaxStop(function(){
    //   $('.loading').fadeOut()
    // })
    // 括号的$ 传了就变成了局部变量，不传就是全局变量，能用局部变量就用，避免变量污染
    $(function ($){
       $('.list-group-item').on('click',function(){
          var url = $(this).attr('href');
          //load() 方法通过 AJAX 请求从服务器加载数据，并把返回的数据放置到指定的元素中。
          $('#main').load(url + ' #main>*');
          // 阻止超链接的默认跳转
          return false;
       })
    })
  </script>
</body>
</html>
